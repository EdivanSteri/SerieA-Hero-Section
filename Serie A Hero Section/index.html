<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seie A | Home</title>

    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <button class="hamburgher-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="hamburgher-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>

          <div class="img"></div>

          <a href="#" class="highlighhts-btn">HIGHLIGHTS</a>
        </div>

        <button class="search-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="search-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </nav>

      <section>
        <h4 class="header-little-title">Serie A Enilive</h4>
        <h1 class="header-title">Milan-Inter accende la 23^ giornata</h1>
        <div class="article-container">
          <h3>vai all'articolo</h3>
          <button class="article-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="article-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5"
              />
            </svg>
          </button>
        </div>

        <div class="dashes">
          <div class="dash"></div>
          <div class="dash"></div>
          <div class="dash active-dash"></div>
          <div class="dash"></div>
        </div>
      </section>

      <div class="matches-container">
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
        <button class="matches-btn">
          <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="matches-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5"
              />
            </svg>
        </button>
      </div>
    </header>
  </body>
</html>
